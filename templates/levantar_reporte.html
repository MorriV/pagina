<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar Reporte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/levantar_reporte.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Levantar Reporte</h1>
        <form action="/levantar_reporte" method="POST">
            <!-- Campos básicos -->
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección del cliente" required>

            <label for="equipo">Equipo:</label>
            <input type="text" id="equipo" name="equipo" placeholder="Nombre o ID del equipo" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>


            <label for="bloque_mantenimiento">Bloque de Mantenimiento (MOMB):</label>
            <input type="text" id="bloque_mantenimiento" name="bloque_mantenimiento" placeholder="Descripción del bloque" required>

            <label for="cie">CIE (Control Interno de Equipo):</label>
            <input type="text" id="cie" name="cie" placeholder="Código CIE" required>

            <label for="resumen">Resumen de Actividad:</label>
            <textarea id="resumen" name="resumen" rows="4" placeholder="Resumen de la actividad realizada" required></textarea>

            <label for="refaccion">Refacción o Componente por Sustituir:</label>
            <textarea id="refaccion" name="refaccion" rows="3" placeholder="Detalles de la refacción o componente" required></textarea>

            <!-- Estado del equipo -->
            <label>Equipo Parado:</label>
            <select id="equipo_parado" name="equipo_parado" required>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>

            <label>Equipo Funcionando:</label>
            <select id="equipo_funcionando" name="equipo_funcionando" required>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>

            <!-- Bloques de mantenimiento -->
            <div class="section-title">Bloques de Mantenimiento:</div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="bloque[]" value="reparacion"> Reparación</label>
                <label><input type="checkbox" name="bloque[]" value="mantenimiento"> Mantenimiento</label>
                <label><input type="checkbox" name="bloque[]" value="falla_averia"> Falla/Avería</label>
                <label><input type="checkbox" name="bloque[]" value="fallas_24_7"> Fallas 24/7</label>
                <label><input type="checkbox" name="bloque[]" value="emergencia_24_7"> Emergencia 24/7</label>
                <label><input type="checkbox" name="bloque[]" value="diagnostico_tecnico"> Diagnóstico Técnico</label>
                <label><input type="checkbox" name="bloque[]" value="traslado_logistica"> Traslado de Logística</label>
                <label><input type="checkbox" name="bloque[]" value="levantamiento_datos_tecnicos"> Levantamiento de Datos Técnicos</label>
                <label><input type="checkbox" name="bloque[]" value="modernizacion"> Modernización</label>
                <label><input type="checkbox" name="bloque[]" value="montaje_nuevo"> Montaje Nuevo</label>
            </div>

            <!-- Puntos de seguridad -->
            <div class="section-title">Puntos de Seguridad:</div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="seguridad[]" value="micro_inf_final"> Micro Inf. Final</label>
                <label><input type="checkbox" name="seguridad[]" value="micro_sup_final"> Micro Sup. Final</label>
                <label><input type="checkbox" name="seguridad[]" value="stop_foso"> Stop de Foso</label>
                <label><input type="checkbox" name="seguridad[]" value="micro_lim_vel"> Micro Lim. de Vel.</label>
                <label><input type="checkbox" name="seguridad[]" value="micro_acunamiento"> Micro Acuñamiento</label>
                <label><input type="checkbox" name="seguridad[]" value="micro_polea_tensora"> Micro Polea Tensora</label>
                <label><input type="checkbox" name="seguridad[]" value="micro_puertas_cab"> Micro Puertas Cab.</label>
                <label><input type="checkbox" name="seguridad[]" value="micro_puertas_ext"> Micro Puertas Ext.</label>
                <label><input type="checkbox" name="seguridad[]" value="stop_techo_cabina"> Stop Techo Cabina</label>
            </div>

            <button type="submit">Guardar Reporte</button>
        </form>
    </div>
</body>
</html>
